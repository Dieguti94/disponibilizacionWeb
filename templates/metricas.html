<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas por oferta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='metricas.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header_general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>




<body>
    {% include "layout/header_general.html" %}
    {% include "layout/menu.html" %}

    <h1>Metricas por <span class="subtitulo">Oferta Laboral</span></h1>

    <select id="ofertaSelect" style="background-color: #3815b8; color: white;">
        <option style="background-color: #3815b8; color: white;" value="">-- Seleccionar oferta --</option>
        {% for oferta in ofertas %}
        <option style="background-color: #3815b8; color: white;" value="{{ oferta.idOfer }}">
            {{ oferta.nombre }}
        </option>
        {% endfor %}
    </select>

    <div class="grid-graficos">
        <canvas id="grafico_total_candidatos" width="400" height="200"></canvas>

        <canvas id="grafico_edu_cant" width="400" height="200"></canvas>

        <canvas id="grafico_tec_cant" width="400" height="200"></canvas>

        <canvas id="grafico_tec2_cant" width="400" height="200"></canvas>

        <canvas id="grafico_hab_cant" width="400" height="200"></canvas>

        <canvas id="grafico_hab2_cant" width="400" height="200"></canvas>

        <canvas id="grafico_edu_exp" width="400" height="200"></canvas>

        <canvas id="grafico_tec_exp" width="400" height="200"></canvas>

        <canvas id="grafico_tec2_exp" width="400" height="200"></canvas>

        <canvas id="grafico_hab_exp" width="400" height="200"></canvas>

        <canvas id="grafico_hab2_exp" width="400" height="200"></canvas>
    </div>

    <div id="map-container">
        <h2>Distribución de candidatos por provincia</h2>
        <div id="map"></div>
    </div>
    {% include "layout/footer.html" %}
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/metricas.js') }}"></script>
</body>
</html>
