<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postulantes Predicción</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='editar_usuario.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header_general.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>




<body>
  {% include "layout/header_general.html" %}
  {% include "layout/menu.html" %}
  <form method="POST">
    <div>
      <label>Usuario</label>
      <input type="text" name="username" value="{{ usuario.username }}" required>
    </div>
    <div>
      <label>Rol</label>
      <select name="type">
        <option value="Supervisor" {% if usuario.type=="Supervisor" %}selected{% endif %}>Supervisor</option>
        <option value="Analista_Datos" {% if usuario.type=="Analista_Datos" %}selected{% endif %}>Analista</option>
        <option value="Admin_RRHH" {% if usuario.type=="Admin_RRHH" %}selected{% endif %}>Admin RRHH</option>
      </select>
    </div>
    <div>
      <label>Nueva contraseña (opcional)</label>
      <input type="password" name="password" placeholder="Solo si querés cambiarla">
    </div>
    <button type="submit">Guardar cambios</button>
  </form>
  {% include "layout/footer.html" %}
</body>

</html>
