<header>
    <div>
        <img class="logo" src="{{ url_for('static', filename='images/logoApptitudAI.png') }}" alt="Logo de ApptitudAI">
    </div>



    <!-- MENU DE USUARIO -->
    <div class="user-menu-wrapper">

        <input type="checkbox" id="user-toggle" class="user-checkbox" />
        <label for="user-toggle" class="user-main">
            <div class="user-button">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                    <circle cx="8" cy="5" r="3" fill="#ffffff" />
                    <path d="M2 14c0-3 4-4 6-4s6 1 6 4" fill="#ffffff" />
                </svg>
            </div>
            <div class="user-name">
                <p style="color: white; margin: 4px 0 0 0; font-size: 0.9rem;">{{ session.get('username') }}</p>
            </div>
        </label>

        {% if show_home_icon is not defined or show_home_icon %}       
        <a href="{{ url_for('predecir') }}" class="user-main" title="Volver al inicio" style="margin-left: 18px; margin-top: 0;">
            <div class="user-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="30" height="30" stroke-width="1.5" stroke="#fff">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
            </div>
        </a>
        {% endif %}

        <section class="user-menu-container">
        {% if session.get('type') == 'Admin_RRHH' %}
           <div class="menu-list">
                <a href="{{ url_for('gestionar_usuarios') }}">Gestionar Roles</a>
            </div>
        {% endif %}
        <div class="menu-list">
            <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
        </div>
    
    </section>
    </div>
</header>
